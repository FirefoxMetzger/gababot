<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gababot</title>
    <meta name="description" content="Webpage to interface with Gababot">
    
    <!-- Style Sheet of the Page -->
    <link rel="stylesheet" href="index.css">
    
    <!-- JavaScript Includes -->    
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <script type="text/javascript" src="Key.js"></script>
    <script type="text/javascript" src="Keyboard.js"></script>
  </head>
  
  <body>
  
    <div id="screen">
        <div id="feedback">
            <div id="bridge_status">
                <div id="connection_wrapper">
                    <div id="bridge_on_led" ></div>
                    <div id="bridge_on_text">ROSbridge connected</div>
                </div>
                <p id="bridge_on_error_message"></p>
            </div>
            
            <!-- Nice feedback of currently pressed buttons (TODO) -->
            <div id="currently_pressed">
                <img id="button_img" src="images/AD.png"></img>
                <div id="currently_pressed_string"></div>
            </div>
        </div>
        <!-- The block managing the camera -->
        <div id="visual_display">
            <img id="webcam"></img>
            <canvas id="SLAM"></canvas>
        </div>
    </div>

    <!-- Load scripts that bring webpage to live -->
    <script type="text/javascript" src="setup_ROS.js"></script>
    <script type="text/javascript" src="webcam_image_callback.js"></script>
    <script type="text/javascript" src="capture_keypresses.js"></script>
  </body>
</html>
